<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarProg/IPL</title>
    <link rel="shortcut icon" href="Favicon/star.webp" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #a0dd, #1e90ff);
            color: #ffffff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0, 7);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        header nav ul {
            display: flex;
            list-style: none;
        }
        header nav ul li {
            margin: 0 1rem;
        }
        header nav ul a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s; 
        }
        header nav ul li a:hover {
            color: #262a2c;
            
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: url("background-image.png") no-repeat center center/cover;
            background-blend-mode: overlay;
        }
        .hero-content {
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 10px;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
        }
        footer {
            text-align: center;
            padding: 0rem;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">STARPROG<sup>&star;</sup></div>
        <nav>
            <ul>
                <li><a href="Fasciculo.html">Fascículos</a></li>
                <li><a href="Sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Bem-Vindo à StarProg</h1>
                <p>Aprenda programação do zero com nossos fascículos detalhados e didáticos.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 StarProg<sup>&star;</sup></p>
    </footer>
    
</body>
</html>
