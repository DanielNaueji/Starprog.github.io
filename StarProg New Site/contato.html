<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarProg/IPL</title>
    <link rel="shortcut icon" href="Favicon/star.webp" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background: linear-gradient(135deg, #a0dd, #1e90ff);
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            color: #fff;

        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .menu li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .menu li a:hover, .menu li a.active {
            color: #00bcd4;
        }

        .main-content {
            padding: 2rem 0;
            text-align: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .contact-form {
            background: linear-gradient(135deg, #a0dd, #1e90ff);
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .contact-form label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form button {
            display: block;
            width: 100%;
            padding: 0.7rem;
            background: #00bcd4;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-form button:hover {
            background: #0097a7;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }

        .contact-info {
            margin-top: 2rem;
            text-align: center;
        }

        .contact-info p {
            margin: 0.5rem 0;
        }

        .footer {
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            text-align: center;
            padding: 0rem ;
            margin: 0rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>StarProg<sup>&star;</sup></h1>
            <nav>
                <ul class="menu">
                
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h2>Entre em Contato</h2>
            <p>Tem alguma dúvida, sugestão ou feedback? Preencha o formulário abaixo ou envie-nos um e-mail.</p>

            <form id="contactForm" class="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                <div class="error" id="nameError"></div>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                <div class="error" id="emailError"></div>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" placeholder="Escreva sua mensagem aqui" required></textarea>
                <div class="error" id="messageError"></div>

                <button type="submit">Enviar</button>
            </form>

            <div class="contact-info">
                <p><strong>Email:</strong>starprog00@gmai.com</p>
                <p><strong>Telefone:</strong> +244 925948312</p>
                <p><strong>Endereço:</strong> Rua principal do hospital central, Lucapa.</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 StarProg<sup>&star;</sup></p>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Impede o envio do formulário tradicional

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            const formData = {
                name,
                email,
                message,
            };

            try {
                const response = await fetch('https://seu-servidor.com/api/contato', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    alert('Mensagem enviada com sucesso!');
                    document.getElementById('contactForm').reset();
                } else {
                    alert('Houve um erro ao enviar a mensagem. Tente novamente.');
                }
            } catch (error) {
                alert('Não foi possível conectar ao servidor. Tente novamente mais tarde.');
                console.error('Erro:', error);
            }
        });
    </script>
</body>
</html>
